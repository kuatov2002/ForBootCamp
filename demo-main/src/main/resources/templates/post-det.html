<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Posts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<p th:text="'Hello, ' + ${title} + '!'" />
<div th:each="el : ${post}" class="alert alert-info mt-2">
    <h3 th:text="'Title: '+${el.title}"></h3>
    <p th:text="'Description: '+${el.fulltext}"></p>
    <p th:text="${el.anonce} +' Cost'"></p>
    <p th:text="'Author: '+${el.authorName}"></p>
    <p th:text="'Last bet: '+${el.lastBet}"></p>
    <a th:href="'/post/'+${el.id}+'/edit'" class="btn btn-warning">Raise</a>
    <form th:action="'/post/'+${el.id}+'/remove'" method="post" class="mt-2">
        <button type="submit" class="btn btn-warning">Delete</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
