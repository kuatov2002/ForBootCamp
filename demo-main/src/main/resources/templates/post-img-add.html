<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Add image</h1>
    <form action="/post/add" method="post">
        <input type="file" name="image" class="form-control" placeholder="add image">
        <input type="text" name="title" placeholder="Title" class="form-control">
        <input type="number" name="anonce" placeholder="Cost" class="form-control">
        <textarea name="fulltext" placeholder="Add Description" class="form-control" cols="30" rows="10"></textarea>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
