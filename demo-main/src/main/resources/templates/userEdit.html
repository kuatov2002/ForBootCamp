<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Edit Image</h1>
    <div th:each="el : ${user}">
        <form action="/user" method="post">
            <input type="text" th:value="${el.username}" name="username" placeholder="username" class="form-control">
            <div th:each="role : ${roles}">
                <label th:for="${role}" th:text="${role}"></label>
                <input type="checkbox" th:checked="${#lists.contains(user.roles, role)}" th:name="${role}">
            </div>
            <input type="hidden" th:value="${el.id}" name="userId" placeholder="id" class="form-control">
            <button type="submit" class="btn btn-success">Edit user</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
